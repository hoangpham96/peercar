{% include 'top.html' %}
<div class="content">
    <div class="container">
        <h1 class="title">My Invoices</h1>
        <table class="styled" id="booking_list_table">
        <thead>
            <tr>
                <th>Invoice Number</th>
                <th>Invoice date</th>
                <th>Monthly Fee</th>
                <th>Total Amount</th>
                <th></th>
            </tr>
        </thead>
        {% if bookings %}
        <tbody>
            {% for item in invoices %}
            <tr class="clickable-tr" data-href="{{url_for('my_invoices')}}?inv_num={{item[0]}}">
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td><a class="booking-detail-button" href="{{url_for('my_invoices')}}?inv_num={{item[0]}}">View Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        {% else %}
        </table>
        <h1 class="t-cent">You don't have any invoices</h1>
        {% endif %}
    </div>
</div>
{% include 'bottom.html' %}
